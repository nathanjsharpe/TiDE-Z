<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Trak-It Web App</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
  <script src="//maps.google.com/maps/api/js?v=3&sensor=false"></script>
  <link rel="stylesheet" href="/css/application.css">
</head>
<body>

  <header class="navigation" role="banner">
    <div class="navigation-wrapper">
      <a href="javascript:void(0)" class="logo">
        <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_1.png" alt="Logo Image">
      </a>
      <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
      <nav role="navigation">
        <ul id="js-navigation-menu" class="navigation-menu show">
          <li class="nav-link"><a href="/map-live">Live Map</a></li>
          <li class="nav-link"><a href="/leaderboard">Leaderboard</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="content">
    <div class="loading-modal">
      <i class="fa fa-cog fa-spin"></i>
    </div>
    <div class="main-container">
      <div id="map-live"></div>
      <div id="tab-select" class="tab">Status <i class="fa fa-caret-up"></i></div>
      <div id="user-panel" class="user-panel show">
      	<div class="content-wrapper">
  	    	<label>Name:</label>
  	    	<h2 id="js-name" class="user-style-black">Nate Gethers</h2>
  	    	<label>Company: </label>
  	    	<p id="js-compnay" class="user-style-black">Clifton Labs</p>
  	    	<div class="inline-group">
  		    	<label>Current Group:</label>
  		    	<p id="js-group" class="user-style-black">survivors</p>
  	    	</div>
  		    <div class="inline-group">
  		    	<label>Total Distance:</label>
  		    	<p id="js-distance" class="user-style-black">364.717</p>
  	    	</div>
      	</div>
      </div>
    </div>
  </div>  
  <script src="/js/main.js"></script>
</body>
</html>
