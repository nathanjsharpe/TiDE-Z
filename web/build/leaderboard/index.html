<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Trak-It Web App</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
  <script src="//maps.google.com/maps/api/js?v=3&sensor=false"></script>
  <link rel="stylesheet" href="/css/application.css">
</head>
<body>

  <header class="navigation" role="banner">
    <div class="navigation-wrapper">
      <a href="javascript:void(0)" class="logo">
        <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_1.png" alt="Logo Image">
      </a>
      <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
      <nav role="navigation">
        <ul id="js-navigation-menu" class="navigation-menu show">
          <li class="nav-link"><a href="/map-live">Live Map</a></li>
          <li class="nav-link"><a href="/leaderboard">Leaderboard</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="content">
    <div class="loading-modal">
      <i class="fa fa-cog fa-spin"></i>
    </div>
    <div class="main-container">
    	<div id="leaderboard"></div>
      <table id="table" class="table-minimal">
  	  <thead>
  	    <tr>
  	      <th>Name</th>
  	      <th>Distance</th>
  	    </tr>
  	  </thead>
  	  <tbody>
  	    <tr>
  	      <td>Row 1 Cell 1</td>
  	      <td>Row 1 Cell 2</td>
  	    </tr>
  	    <tr>
  	      <td>Row 2 Cell 1</td>
  	      <td>Row 2 Cell 2</td>
  	    </tr>
  	    <tr>
  	      <td>Row 3 Cell 1</td>
  	      <td>Row 3 Cell 2</td>
  	    </tr>
  	    <tr>
  	      <td>Row 4 Cell 1</td>
  	      <td>Row 4 Cell 2</td>
  	    </tr>
  	  </tbody>
  	</table>
    </div>
  </div>  
  <script src="/js/main.js"></script>
</body>
</html>
